<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spadajacy robocik</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #d7efff 0%, #ffffff 100%);
      font-family: Arial, sans-serif;
    }

    .scena {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .podloga {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 12px;
      background: #4b4b4b;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
    }

    .robot {
      position: absolute;
      width: 88px;
      height: 116px;
      transform-origin: center center;
    }

    .glowa {
      position: absolute;
      top: 0;
      left: 12px;
      width: 64px;
      height: 44px;
      border: 3px solid #212121;
      border-radius: 12px;
      background: #d9dde2;
    }

    .antena {
      position: absolute;
      top: -16px;
      left: 28px;
      width: 6px;
      height: 16px;
      border-radius: 4px;
      background: #212121;
    }

    .antena::after {
      content: "";
      position: absolute;
      top: -7px;
      left: -4px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ff6464;
      border: 2px solid #212121;
    }

    .oko {
      position: absolute;
      top: 15px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #27b7ff;
      border: 2px solid #212121;
      box-shadow: 0 0 8px rgba(39, 183, 255, 0.75);
    }

    .oko-lewe {
      left: 16px;
    }

    .oko-prawe {
      right: 16px;
    }

    .usta {
      position: absolute;
      bottom: 8px;
      left: 14px;
      right: 14px;
      height: 6px;
      border-radius: 5px;
      background: #212121;
      opacity: 0.75;
    }

    .korpus {
      position: absolute;
      top: 49px;
      left: 8px;
      width: 72px;
      height: 50px;
      border: 3px solid #212121;
      border-radius: 10px;
      background: #bcc2c9;
    }

    .panel {
      position: absolute;
      top: 13px;
      left: 12px;
      right: 12px;
      height: 20px;
      border-radius: 8px;
      background: #8f98a3;
      border: 2px solid #212121;
    }

    .reka {
      position: absolute;
      top: 56px;
      width: 12px;
      height: 34px;
      border-radius: 8px;
      background: #8f98a3;
      border: 3px solid #212121;
    }

    .reka-lewa {
      left: -2px;
    }

    .reka-prawa {
      right: -2px;
    }

    .noga {
      position: absolute;
      bottom: 0;
      width: 18px;
      height: 22px;
      border-radius: 5px;
      background: #8f98a3;
      border: 3px solid #212121;
    }

    .noga-lewa {
      left: 20px;
    }

    .noga-prawa {
      right: 20px;
    }

    .instrukcja {
      position: absolute;
      top: 14px;
      left: 14px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      color: #1f1f1f;
    }
  </style>
</head>
<body>
  <div class="scena">
    <div class="instrukcja">Nowy robocik pojawia sie co 1200 ms (zmienisz w kodzie: spawnIntervalMs).</div>

    <div id="roboty"></div>

    <div class="podloga"></div>
  </div>

  <script>
    const robotContainer = document.getElementById("roboty");
    const robotWidth = 88;
    const robotHeight = 116;
    const floorHeight = 12;

    // Ustawienia animacji.
    const spawnIntervalMs = 1200; // Co ile ms pojawia sie nowy robocik.
    const maxRobotsOnScreen = 10;
    const fallSpeed = 5;
    const sideSpeed = 6;

    const robots = [];

    function buildRobotElement() {
      const element = document.createElement("div");
      element.className = "robot";
      element.setAttribute("aria-label", "animowany robocik");
      element.innerHTML = [
        '<div class="glowa">',
        '  <div class="antena"></div>',
        '  <div class="oko oko-lewe"></div>',
        '  <div class="oko oko-prawe"></div>',
        '  <div class="usta"></div>',
        '</div>',
        '<div class="korpus">',
        '  <div class="panel"></div>',
        '</div>',
        '<div class="reka reka-lewa"></div>',
        '<div class="reka reka-prawa"></div>',
        '<div class="noga noga-lewa"></div>',
        '<div class="noga noga-prawa"></div>'
      ].join("");
      return element;
    }

    function spawnRobot() {
      if (robots.length >= maxRobotsOnScreen) {
        return;
      }

      const maxX = Math.max(0, window.innerWidth - robotWidth);
      const state = {
        element: buildRobotElement(),
        x: Math.random() * maxX,
        y: -robotHeight,
        phase: "falling",
        direction: 1
      };

      robotContainer.appendChild(state.element);
      robots.push(state);
    }

    function updateSingleRobot(robotState) {
      const maxY = window.innerHeight - floorHeight - robotHeight;

      if (robotState.phase === "falling") {
        robotState.y += fallSpeed;

        if (robotState.y >= maxY) {
          robotState.y = maxY;
          robotState.phase = "sideways";
          robotState.direction = Math.random() < 0.5 ? -1 : 1;
        }
      } else {
        robotState.x += robotState.direction * sideSpeed;
        if (robotState.x + robotWidth < 0 || robotState.x > window.innerWidth) {
          robotState.element.remove();
          return false;
        }
      }

      const facing = robotState.phase === "sideways" ? robotState.direction : 1;
      robotState.element.style.transform = "translate(" + robotState.x + "px, " + robotState.y + "px) scaleX(" + facing + ")";
      return true;
    }

    function updateRobots() {
      for (let i = robots.length - 1; i >= 0; i -= 1) {
        const robotIsVisible = updateSingleRobot(robots[i]);
        if (!robotIsVisible) {
          robots.splice(i, 1);
        }
      }

      requestAnimationFrame(updateRobots);
    }

    window.addEventListener("resize", () => {
      const maxX = Math.max(0, window.innerWidth - robotWidth);
      const maxY = Math.max(0, window.innerHeight - floorHeight - robotHeight);

      for (let i = 0; i < robots.length; i += 1) {
        const robotState = robots[i];
        robotState.x = Math.max(-robotWidth, Math.min(robotState.x, maxX + robotWidth));
        robotState.y = Math.min(robotState.y, maxY);
      }
    });

    spawnRobot();
    setInterval(spawnRobot, spawnIntervalMs);
    requestAnimationFrame(updateRobots);
  </script>
</body>
</html>
